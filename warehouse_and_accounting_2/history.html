<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Warehouse and Accounting Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>History</h1>
    </header>
    <main class="container">
        <section class="history">
            <h2>Transaction History</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Transaction</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>You have deposited 5000 EUR</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>You have withdrawn 4000 EUR</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Warehouse and Accounting Application</p>
    </footer>
</body>
</html>
